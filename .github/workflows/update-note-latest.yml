name: Update note latest

on:
  schedule:
    - cron: '0 3 * * *' # 毎日12時に取得
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          cd scripts
          npm init -y
          npm install rss-parser@^3

      - name: Fetch note RSS and write JSON
        env:
          NOTE_RSS_URL: https://note.com/sakeme/m/m46cdca3b0d75/rss
        run: |
          node scripts/fetch_note.js

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/data/note_latest.json
            git commit -m "chore: update note latest JSON"
            git push
          else
            echo "No changes."
          fi

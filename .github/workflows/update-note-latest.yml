name: Update note latest

on:
  schedule:
    - cron: '0 3 * * *' # 毎日昼12時に実行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Verify files and path
        run: |
          echo "== repo root =="
          pwd
          echo "== branch =="
          git rev-parse --abbrev-ref HEAD
          echo "== tree =="
          ls -la
          echo "== scripts dir =="
          ls -la ./scripts || true
          test -f ./scripts/fetch_note.cjs || (echo "scripts/fetch_note.cjs NOT FOUND" && exit 1)

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (root)
        run: |
          npm init -y
          npm install rss-parser@^3

      - name: Fetch note RSS and write JSON
        env:
          NOTE_RSS_URL: https://note.com/sakeme/m/m46cdca3b0d75/rss
        run: node ./scripts/fetch_note.cjs

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/data/note_latest.json
            git commit -m "chore: update note latest JSON"
            git push
          else
            echo "No changes."
          fi
